{% extends '_base.html' %}
{% block page_title %} Home Page {% endblock page_title %}

{% block content %}
{% if user.is_authenticated %}
    <p>Welcom {{ user.username }} | <a href="{% url 'logout' %} " class="btn btn-sm btn-success">LogOut</a> </p>
{% else %}
    <a href="{% url 'login' %} " class="btn btn-sm btn-success">LogIn</a> |  <a href="{% url 'signup' %} " class="btn btn-sm btn-success">SignUp</a>
{% endif %}
{% endblock content %}
