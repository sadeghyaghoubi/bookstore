{% extends '_base.html' %}
{% block page_title %} Home Page {% endblock page_title %}

{% block content %}
{% if user.is_authenticated %}
    <br>
    Welcome {{ user.username }} | <a href="{% url 'book_list' %} " class="btn btn-sm btn-info">Book_list</a><br>
    <br>
    <a href="{% url 'logout' %} " class="btn btn-sm btn-success">LogOut</a> | <a class="btn btn-sm btn-success" href="{% url 'password_change' %}" role="button">Change Password</a>
{% else %}
    <br>
    <a href="{% url 'login' %} " class="btn btn-sm btn-success">LogIn</a> |  <a href="{% url 'signup' %} " class="btn btn-sm btn-success">SignUp</a>
{% endif %}
{% endblock content %}
