{% extends '_base.html' %}
{% block page_title %}
    ویرایش کتاب{{ book.title }}
{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-9">
            <div class="card shadow my-3 p-5">
                <h3>ویرایش کتاب :</h3>

                    {% csrf_token %}
                    {{ form.as_p }}

                </form>
            </div>
        </div>

    </div>
</div>

{% endblock %}
