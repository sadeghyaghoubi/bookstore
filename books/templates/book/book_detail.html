{% extends '_base.html' %}
{% block page_title %}
    جزئیات کتاب{{ book.title }}
{% endblock %}

{% block content %}
    <div class="container mt-4">
        <div class="row">
            <div class="col-9">

                <div class="card shadow my-3 p-5">
                    <h1>{{ book.title|capfirst}}</h1>
                    <p class="small text-muted mt-2">By: {{ book.author }}</p>
                    <p class="mt-2">{{ book.description |linebreaksbr }}</p>
                    <div class="col-3">
                        <a href="{% url 'book_update' book.id %} " class="btn btn-sm btn-success">ویرایش</a>
                        <a href="{% url 'book_delete' book.id %} " class="btn btn-sm btn-danger">حذف</a>
                    </div>
                </div>
            </div>
        </div>
    <a href="{% url 'book_list' %} " class="btn btn-sm btn-success">Books List</a>

    </div>


{% endblock %}
